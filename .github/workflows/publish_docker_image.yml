name: Docker Compose CI/CD

on:
  push:
    branches:
      - main
      - nika_working_branch
  pull_request:
  workflow_dispatch:  # Allows manual execution

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Run Containers
        run: |
          docker-compose up --build -d

      - name: Wait for Jupyter to be Ready
        run: |
          echo "Waiting for Jupyter Notebook to start..."
          sleep 10
          curl --retry 10 --retry-delay 5 --fail http://localhost:8888 || exit 1

      - name: List Running Containers
        run: docker ps -a

      - name: Upload Logs on Failure
        if: failure()
        run: |
          mkdir -p logs
          docker logs $(docker ps -q -f name=dsci-310-group-05-rstudio-1) > logs/container.log
          tar -cvf logs.tar logs
        continue-on-error: true

      - name: Upload Log Artifact
        if: failure()
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: docker-logs
          path: logs.tar

          